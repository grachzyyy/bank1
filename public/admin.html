<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Админ-панель | SecureBank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="page-container">
    <header class="header">
      <div class="logo-container">
        <div class="logo">
          <span class="logo-icon"></span>
          <span class="logo-text">SecureBank Admin</span>
        </div>
        <div class="tagline">Администрирование доступа</div>
      </div>
    </header>

    <main class="main">
      <div class="login-container">
        <div class="login-card" style="width: 100%;">
          <div class="login-header">
            <h1 class="login-title">Админ-панель</h1>
            <p class="login-subtitle">Просмотр и управление логами входа</p>
          </div>

          <div style="text-align: center; margin-bottom: 1rem;">
            <button onclick="loadLogs()" class="btn btn-primary">Показать логи</button>
          </div>

          <div id="logs" style="max-height: 60vh; overflow-y: auto;"></div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-links">
          <a href="#" class="footer-link">На главную</a>
          <a href="#" class="footer-link">Документация</a>
        </div>
        <div class="copyright">© 2025 SecureBank. Admin Console.</div>
      </div>
    </footer>
  </div>

  <script src="admin.js"></script>
</body>
</html>
